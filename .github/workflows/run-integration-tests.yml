name: Run Integration Tests

on:
  push:
    branches: [ 1.x ]
  pull_request:
    branches: [ 1.x ]
  workflow_dispatch:
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Run unit tests
      run: dotnet test --no-build --verbosity normal --filter Laserfiche.OAuth.Client.ClientCredentials.UnitTest
    - name: Run integration tests
      env:
        SP_DEV_A_CA: ${{ secrets.TEST_CONFIG_SP_DEV_A_CA }}
        DEV_A_CA: ${{ secrets.TEST_CONFIG_DEV_A_CA }}
      run:
        dotnet test --no-build --verbosity normal --filter Laserfiche.OAuth.Client.ClientCredentials.IntegrationTest