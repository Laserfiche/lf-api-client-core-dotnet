name: Veracode scan

on:
  push:
    branches: ['\d+.x']
  pull_request:
    branches: ['\d+.x']
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  #schedule:
  #  - cron: '0 12 * * 6'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore --ignore-failed-sources

    - name: Publish solution
      run: dotnet build --no-restore

    - name: Print out current directory
      run: pwd

    #- name: 'create an empty ./veracode folder'
    #  run: 'mkdir -p ./veracode'
      
    #- name: 'Compress js client core files'
    #  run: tar -czvf ./veracode/lf-api-client-core-js.tar.gz ./lib

    - name: Veracode Upload And Scan (Static Application Security Testing)
      uses: veracode/veracode-uploadandscan-action@0.2.6
      with:
        appname: 'lf-api-client-core-dotnet'
        createprofile: true
        filepath: 'src/bin/Debug/netstandard2.0'
        vid: '${{ secrets.VERACODE_API_ID }}'
        vkey: '${{ secrets.VERACODE_API_KEY }}'

    - name: Run Veracode Software Composition Analysis (SCA)
      env:
        SRCCLR_API_TOKEN: ${{ secrets.SRCCLR_API_TOKEN }}
      uses: veracode/veracode-sca@v2.1.6
      with:
        create-issues: false
        allow-dirty: true
        recursive: true

